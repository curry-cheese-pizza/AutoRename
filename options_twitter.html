<html>

<head>
    <title data-i18n="options_header_title"></title>
    <meta charset="UTF-8">
    <meta name="current_page" content="twitter">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <script src="js/Configuration/Settings.js"></script>
    <script src="lib/SweetAlert/node_modules/sweetalert/dist/sweetalert.min.js"></script> 
</head>

<body>

    <div class="sidebar">
        <div class="sidebar-meta">
            <p id="main_extension_name" style="text-align: center; font-size: 1.69em; font-weight: bold;"></p>
        </div>
        <a href="options.html"><img class="sidebar-btn-ico" src="assets/icons8-settings-48.png"></img><span class="sidebar-btn-ico-text" data-i18n="common_navigation_general"></span></a>
        <a class="sidebar-active" href="options_twitter.html"><img class="sidebar-btn-ico" src="assets/icons8-twitter-48.png"></img><span class="sidebar-btn-ico-text" data-i18n="common_navigation_twitter"></span></a>
        <a href="options_lineblog.html"><img class="sidebar-btn-ico" src="assets/icons8-line-48.png"></img><span class="sidebar-btn-ico-text" data-i18n="common_navigation_lineblog"></span></a>
        <a href="options_reddit.html"><img class="sidebar-btn-ico" src="assets/reddit_logo.png"></img><span class="sidebar-btn-ico-text" data-i18n="common_navigation_reddit"></span></a>
        <a href="options_about.html"><img class="sidebar-btn-ico" src="assets/icons8-about-48.png"></img><span class="sidebar-btn-ico-text" data-i18n="common_navigation_about"></span></a>
      </div>

    <div class="main">
        <div class="main-body-section-header">

            <table style="width: 100%;">
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <td><h3><b><img class="sidebar-btn-ico" src="assets/icons8-twitter-48.png"></img><span class="sidebar-btn-ico-text" data-i18n="common_section_header_twitter"></span></b></h3></td>
                    <td><button type="submit" id="button_save" style="float: right;" data-i18n="button_save"></button></td>
                </tr>
            </table>
            
            <hr>
            <p data-i18n="twitter_settings_desciption"></p>
        </div>
        <br/>
        <div class="main-body">
            <div class="main-body-section-header">
                <h3><img class="sidebar-btn-ico" src="assets/icons8-rename-48.png"></img><span class="sidebar-btn-ico-text" data-i18n="common_section_file_name"></span></h3>
                <hr>
                <table class="main-body-table">
                    <tr>
                      <th></th>
                      <th></th>
                    </tr>
                    <tr>
                        <td>
                            <label data-i18n="twitter_settings_site_title"></label>
                        </td>
                        <td><input type="checkbox" id="twitter_settings_site_title"></td>
                    </tr>
                    <tr>
                        <td>
                            <label data-i18n="twitter_settings_include_mention_symbol"></label>
                        </td>
                        <td><input type="checkbox" id="twitter_settings_include_mention_symbol" checked></td>
                    </tr>
                    <tr>
                        <td>
                            <label data-i18n="twitter_settings_include_tweet_id"></label>
                        </td>
                        <td><input type="checkbox" id="twitter_settings_include_tweet_id" checked></td>
                    </tr>
                    <tr>
                        <td>
                            <label data-i18n="twitter_settings_include_date"></label>
                        </td>
                        <td><input type="checkbox" id="twitter_settings_include_date_checkbox"></td>
                    </tr>
                    <tr>
                        <td>
                            <label data-i18n="common_label_date_format"></label>
                        </td>
                        <td>
                            <select id="twitter_settings_select_date_format" disabled="disabled">
                                <option disabled data-i18n="common_date_format_label_numerical"></option>
                                <option value="0" data-i18n="common_date_format_item_label_option_1"></option>
                                <option value="1" data-i18n="common_date_format_item_label_option_2"></option>
                                <option value="2" data-i18n="common_date_format_item_label_option_3"></option></option>
                                <option disabled data-i18n="common_date_format_label_long"></option>
                                <option value="3" data-i18n="common_date_format_item_label_option_4"></option>
                                <option value="4" data-i18n="common_date_format_item_label_option_5"></option>
                                <option value="5" data-i18n="common_date_format_item_label_option_6"></option>
                                <option disabled  data-i18n="common_date_format_label_short"></option>
                                <option value="6" data-i18n="common_date_format_item_label_option_7"></option>
                                <option value="7" data-i18n="common_date_format_item_label_option_8"></option>
                                <option value="8" data-i18n="common_date_format_item_label_option_9"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label data-i18n="common_label_generator_length"></label>
                        </td>
                        <td>
                            <select id="twitter_settings_string_length">
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            
        </div>
    </div>
    <script src="js/Configuration/OptionsPage.js"></script>
    <script src="js/Localization/i18n.js"></script>
    <script type="text/javascript" src="js/Configuration/ExtensionInfo.js"></script>

</html>
